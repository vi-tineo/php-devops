name: CI - Build e Push da Imagem

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout do código
        uses: actions/checkout@v3

      - name: 🐳 Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🏗️ Build da imagem Docker
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/php-devops-app:latest .

      - name: 🔍 Scan de vulnerabilidades com Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/php-devops-app:latest
          format: table
          exit-code: 0
          ignore-unfixed: true

      - name: 🚀 Push da imagem para o Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/php-devops-app:latest
