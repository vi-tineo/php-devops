name: IaC - Terraform Provisioning (Simulação)

on:
  workflow_dispatch:  # Permite execução manual
  push:
    paths:
      - 'terraform/**'
      - '.github/workflows/infra_ci-cd.yaml'

jobs:
  terraform-plan:
    name: Terraform Plan (Dry Run)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7  # Versão usada no projeto

      - name: Inicializar Terraform
        run: terraform -chdir=terraform init

      - name: Validar código Terraform
        run: terraform -chdir=terraform validate

      - name: Gerar plano de execução (Simulado)
        run: terraform -chdir=terraform plan

      # - name: Aplicar infraestrutura (Descomente para provisionar)
      #   run: terraform -chdir=terraform apply -auto-approve
